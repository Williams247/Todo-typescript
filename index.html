<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <style>
      .hide {
        display: none;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <div class="flex justify-center">
      <div class="w-4/12">
        <p class="mt-5 pt-2 text-white font-bold text-3xl pb-3">Todo List</p>
        <ul id="list-container" class="mt-5 mb-3">
          
        </ul>
        <input
          id="input"
          class="w-full border-indigo-900 bg-slate-900 text-white mt-5 py-4 px-4 rounded-lg"
          type="text"
          placeholder="Enter your item..."
        />
        <p id="error-indicator" class="text-red-600 mt-2 hide">Enter something!</p>
        <button
          id="button"
          class="bg-slate-800 text-white mt-5 py-4 px-4 rounded-lg w-full mb-5 hover:bg-slate-700"
        >
          Add Item
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
